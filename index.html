<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular – QyF</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Malla curricular interactiva por semestres con prerrequisitos y progreso." />
</head>
<body>
  <header class="topbar">
    <h1 class="title">Malla Curricular – QyF</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Buscar ramo o nombre…" />
      <select id="estadoFilter">
        <option value="">Todos los estados</option>
        <option value="pendiente">Pendiente</option>
        <option value="cursando">Cursando</option>
        <option value="aprobado">Aprobado</option>
      </select>
      <button id="resetBtn" class="btn">Reiniciar</button>
      <button id="exportBtn" class="btn primary">Exportar progreso</button>
      <label class="btn">
        Importar
        <input id="importInput" type="file" accept="application/json" hidden />
      </label>
    </div>
  </header>

  <section class="legend">
    <span class="dot cursando"></span><span>Cursando</span>
    <span class="dot aprobado"></span><span>Aprobado</span>
    <span class="dot creditos">Cr</span><span>Créditos</span>
  </section>

  <section class="progress">
    <div class="bar">
      <div id="progressBar"></div>
    </div>
    <div class="progress-text"><span id="progressPct">0%</span> · <span id="progressTxt">0/0 créditos aprobados</span></div>
  </section>

  <main id="grid" class="grid"></main>

  <footer class="foot">
    <small>Guarda tu progreso automáticamente en este navegador. Puedes editar los créditos haciendo clic en "Cr —".</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
