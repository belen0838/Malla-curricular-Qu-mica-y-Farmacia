<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva – QyF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="titulo">Malla Curricular Interactiva</h1>
    <div class="acciones">
      <input id="buscar" type="search" placeholder="Buscar ramo, código o docente…" />
      <select id="estadoFiltro">
        <option value="">Todos</option>
        <option value="pendiente">Pendiente</option>
        <option value="cursando">Cursando</option>
        <option value="aprobado">Aprobado</option>
      </select>
      <button id="resetBtn">Reiniciar filtros</button>
      <button id="exportBtn">Exportar progreso</button>
      <label class="btn-file">Importar
        <input id="importInput" type="file" accept="application/json" />
      </label>
    </div>
  </header>

  <section class="resumen">
    <div class="card">
      <h2>Progreso total</h2>
      <div class="barra">
        <div id="progressBar"></div>
      </div>
      <p id="progressTxt">0% · 0 / 0 créditos aprobados</p>
    </div>
    <div class="card">
      <h2>Estado</h2>
      <p id="statusCounts">Aprobado: 0 · Cursando: 0 · Pendiente: 0</p>
    </div>
    <div class="card">
      <h2>Leyenda</h2>
      <div class="leyenda">
        <span class="chip chip-aprobado">Aprobado</span>
        <span class="chip chip-cursando">Cursando</span>
        <span class="chip chip-pendiente">Pendiente</span>
        <span class="chip chip-prer">Requiere prerrequisito</span>
      </div>
    </div>
  </section>

  <main id="contenedor" class="contenedor">
    <!-- Las columnas por semestre se inyectan desde script.js -->
  </main>

  <footer class="pie">
    <p>Hecho para QyF. Tu progreso se guarda localmente en este navegador.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
